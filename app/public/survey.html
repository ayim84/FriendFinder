    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var scores = [];

            for (var i = 1; i < 11; i++) 
            {
                scores.push($("input[name='q" + i + "']:checked").val());
            }

            var newFriend =
            {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scores
            }

            $.post("/api/friends", newFriend).then(function (data) {
                // console.log(data);
                // console.log("survey.html", data);
                //alert("Adding friend");
            });

            $.get("/api/friends", function(data) {
                console.log(data);

                if(data.length == 1)
                {
                    $("#matchName").text("You are first to the party!  You are your own best friend!");
                    $("#matchPhoto").html("<img src='" + data[0].photo + "' width=466px>");

                }
                else
                {
                    var closestMatch = 9999999;
                    var matchID;

                    for(var i = 0; i < data.length - 1; i++)
                    {
                        var sum = 0;

                        for(var j = 0; j <10; j++)
                        {
                            var difference = Math.abs(data[data.length - 1].scores[j] - data[i].scores[j]);
                            sum += difference;
                        }

                        console.log("Sum: " + sum + " ID: " + i);

                        if(sum < closestMatch)
                        {
                            closestMatch = sum;
                            matchID = i;
                        }
                    }
                    console.log("Match ID: " + matchID + " Sum: " + closestMatch);

                    $("#matchName").text(data[matchID].name);
                    $("#matchPhoto").html("<img src='" + data[matchID].photo + "' width=466px>");
                }

                $("#bestFriendModal").modal('show');
                    
            });

            $("#name, #photo").val("");

            for (var i = 1; i < 11; i++) 
            {
                $("input[name='q" + i + "']:checked").prop('checked', false);
            }
        });
